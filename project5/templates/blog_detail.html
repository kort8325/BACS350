{% extends 'superhero_theme.html'%}
{% load static %}

{% block main %}

<div>
    <div style="text-align: center; width: 50rem; margin:0 auto;" class="card border-dark mb-3">
        <div class="card-body">
            <h2>Title: {{ object.title }} </h2>
            <h2>Superhero: {{ object.hero }}</h2>
            <h3>Author: {{ object.author }}</h3>
            <p> {{ object.text }}</p>
            <li>Posted on:  {{ object.date }}</li>

        </div>
    </div>

</div>

{% endblock main %}
